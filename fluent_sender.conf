<source>
  @type tail
  format none
  path /tmp/access.log
  pos_file /tmp/access.log.pos
  tag messages
</source>

<match messages>
  @type forward
  send_timeout 60s
  recover_wait 10s
  heartbeat_interval 1s
  heartbeat_type tcp
  phi_threshold 8
  hard_timeout 60s
  <server>
    name reciever
    host 127.0.0.1
    port 24224
  </server>
</match>
